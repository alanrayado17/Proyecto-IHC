<!DOCTYPE html>
<html>
	<head>
		<title>SmartTaxi</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" charset="utf-8">
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true&libraries=places"></script>
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="js/mapas.js"></script>
		<link href="estilos/estilos.css" rel="stylesheet" type="text/css"/>
	</head>
	
	<body onload="initialize()">
		<header>
			<h1>SmartTaxi</h1>
		</header>
		<div id="map-canvas"><!--Posicion del mapa--></div>
		<form>
			Origen:  <input type="text" id="origen"/>
			Obtner Localizacion por GPS <input type="button" id="geo" onclick="getGeo()"/><br>
			Destino: <input type="text" id="destino"/>
			<input type="button" id="calcularRuta" name="Calcular Ruta" onclick="calcRoute()"/>
		</form>
	</body>
</html>
